<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Window Demo</title>
    <link rel="stylesheet" href="./dist/bwin.css" />
    <script type="module">
      import { BinaryWindow } from './dist/bwin.js';

      const settings = {
        width: 800,
        height: 600,
        children: [
          { position: 'left', size: 300, content: 'Hello Binary Window!' },
          {
            position: 'right',
            size: 500,
            children: [
              { position: 'top', size: '30%', content: '<b>Top right</b>' },
              {
                position: 'bottom',
                size: '70%',
                content: Object.assign(document.createElement('div'), {
                  innerHTML: '<i>Bottom right</i>',
                }),
              },
            ],
          },
        ],
      };

      const bwin = new BinaryWindow(settings);
      bwin.mount(document.getElementById('container'));
    </script>
  </head>
  <body>
    <p>Run <code>npm run build</code> to generate CSS and JS files in <code>dist</code> folder.</p>
    <div id="container"></div>
  </body>
</html>
