<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/index.js"></script>
    <script type="module" src="/zombie-chrome-drag-bug.js"></script>
  </head>
  <body>
    <main>
      <h1>Chrome drag bug</h1>
      <button id="toggle-draggable">Toggle draggable</button>
      <div id="draggable-container" style="padding: 10px; border: 1px solid black" draggable="true">
        <div id="draggable-item" style="height: 100px; width: 100px; background-color: pink"></div>
      </div>
      <div id="dropzone" style="padding: 10px; border: 1px solid black; margin-top: 10px; height: 100px">
    </main>
  </body>
</html>
