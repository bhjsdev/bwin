<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/index.js"></script>
    <script type="module" src="/zombie-chrome-drag-bug.js"></script>
  </head>
  <body>
    <main>
      <h1>Chrome drag bug</h1>
      <p>`dragover` is triggered even when `draggable` is false. Not happening on Firefox</p>
      <button id="toggle-draggable">Toggle draggable</button>
      <div id="draggable-item" style="width: 33px; height: 33px; background-color: bisque;" draggable="true"></div>
      <div id="dropzone" style="width: 99px; height: 99px; border: 1px solid black;">
    </main>
  </body>
</html>
