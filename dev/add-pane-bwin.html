<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/index.js"></script>
    <script type="module" src="/add-pane-bwin.js"></script>
  </head>
  <body>
    <main>
      <h2>Add pane - BinaryWindow</h2>
      <input id="sash-id" type="text" placeholder="Sash ID" />
      <br />
      <input type="radio" name="sash-position" value="left" checked />left
      <input type="radio" name="sash-position" value="right" />right
      <input type="radio" name="sash-position" value="top" />top
      <input type="radio" name="sash-position" value="bottom" />bottom
      <button id="add-pane">Add pane</button>
      <section id="container"></section>
    </main>
  </body>
</html>
