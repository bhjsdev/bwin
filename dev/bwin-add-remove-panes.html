<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/index.js"></script>
    <script type="module" src="/bwin-add-remove-panes.js"></script>
  </head>
  <body>
    <main>
      <h2>BinaryWindow - add/remove glasses</h2>
      <input id="sash-id" type="text" placeholder="Sash ID" />
      <button id="add-glass">Add glass</button>
      <button id="remove-glass">Remove glass</button>
      <br />
      <label><input type="radio" name="sash-position" value="left" checked />left</label>
      <label><input type="radio" name="sash-position" value="right" />right</label>
      <label><input type="radio" name="sash-position" value="top" />top</label>
      <label><input type="radio" name="sash-position" value="bottom" />bottom</label>
      <section id="container" style="height: 80vh"></section>
    </main>
  </body>
</html>
