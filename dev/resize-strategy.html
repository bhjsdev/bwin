      <h2>Resize strategy</h2>

        <div>
          <h3>Top pane has children</h3>
          <section
            id="container-3"
            style="height: 300px; width: 100px; position: relative"
          ></section>
        </div>
        <div>
          <h3>Bottom pane has children</h3>

            id="container-4"
            style="height: 300px; width: 100px; position: relative"
          ></section>
        </div>
      </div>
      <h3>More panes example</h3>
      <section id="container-5" style="height: 300px; position: relative"></section>
    </main>
