<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/index.js"></script>
    <script type="module" src="/add-remove-pane.js"></script>
  </head>
  <body>
    <main>
      <h2>Add pane</h2>
      <form onsubmit="event.preventDefault();">
        <input id="sash-id" type="text" placeholder="Sash ID" />
        <input id="sash-size" type="text" placeholder="Size" value="0.3" />
        <input type="submit" id="add-pane" value="Add pane" />
        <button id="remove-pane">Remove pane</button>
        <br />
        <label><input type="radio" name="sash-position" value="left" checked />left</label>
        <label><input type="radio" name="sash-position" value="right" />right</label>
        <label><input type="radio" name="sash-position" value="top" />top</label>
        <label><input type="radio" name="sash-position" value="bottom" />bottom</label>
      </form>
      <section id="container"></section>
    </main>
  </body>
</html>
